Source:
  source: ubuntu-server-minimal
  search_drivers: true
Welcome:
  lang: en_US
Refresh:
  update: no
Keyboard:
  layout: us
Network:
  actions:
    # LP: #2051586 the UI would crash when editing an 802.3ad bond
    - action: create-bond
      data:
        name: bond10
        devices:
          - [interface index 0]
        mode: 802.3ad
        # xmit_hash_policy: layer3+4
    - obj: [interface name bond10]
      action: EDIT_BOND
    - obj: [interface name bond10]
      action: DELETE
    - action: done
Proxy:
  proxy: ""
Mirror:
  mirror: "http://us.archive.ubuntu.com"
Filesystem:
  guided: yes
  guided-index: 0
Identity:
  realname: Ubuntu
  username: ubuntu
  hostname: ubuntu-server
